<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="dg_dp.css">
</head>
<body>
    
    <ul data-draggable="target">
        <li draggable="true" data-draggable="item">Item 1</li>
        <li draggable="true" data-draggable="item">Item 2</li>
        <li draggable="true" data-draggable="item">Item 3</li>
        <li draggable="true" data-draggable="item">Item 4</li>
    </ul>

    <ul data-draggable="target">
        <li draggable="true" data-draggable="item">Item 5</li>
        <li draggable="true" data-draggable="item">Item 6</li>
        <li draggable="true" data-draggable="item">Item 7</li>
    </ul>
    

    <script src="dg_dp.js"></script>
</body>
</html>
